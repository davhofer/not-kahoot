{% extends "base.html" %}

{% block content %} 
<h1 id = "title">Join a Game</h1>
    <form action="" method="post">

        <div class="form-field">
            <label id = "label">Game Pin</label>
            <input id = "gameId" type="number" name="gameId"/>
        </div>
        <br>
        <div class="form-field">
            <input id = "joinButton" type="submit" value="Join" class="btn btn-primary" data-bs-toggle="button"/>
        </div>
    </form>

    <br/>
    <button onclick="location.href='create/'" type="button" class="btn btn-primary" data-bs-toggle="button">
        Click here to host a quiz!</button>
